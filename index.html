<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">

    <!--link da font do título-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="container">
        <div id="box">

            <h1 id="titulo">APOD</h1>

            <h2 id="subtitulo">Astronomy Picture Of the Day</h2>

            <p id="texto">O APOD utiliza uma API da Nasa, que dado uma data especifica, retorna
                uma imagem ou iframe do espaço do dia selecionado.
            </p>

            <label for="data" id="legenda">Selecione a data:</label>
            <input type="date" id="data">

            <button id="botao">Enviar</button>

        </div>

        

    </div>

    <script src="./main.js"></script>
