<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD</title>

    <link rel="stylesheet" href="./style.css">

    <!--link da font do título do game-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">

    <!--link da font dos textos do game-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic&display=swap" rel="stylesheet">
</head>
<body>

    <div id="box">

        <h1 id="titulo">APOD</h1>

        <h2 id="subtitulo">Astronomy Picture Of the Day</h2>

        <p id="texto">O APOD utiliza uma API da Nasa, que dado uma data especifica, retorna
            uma imagem ou iframe do espaço do dia selecionado.
        </p>

        <label for="data" id="legenda">Selecione a data:</label>
        <input type="date" id="data">

        <button id="botao">Enviar</button>

    </div>

    <iframe id="iframe" allowfullscreen frameborder='0'></iframe>

    <script src="./main.js"></script>
</body>
</html>
